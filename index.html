<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servicios de cloudinary</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Subir Imagen a la Cloudinary</h1>
        
        <div class="espacioDeSubida">
        <input type="file" id="cajaArchivo" accept="image/*">
        </div>
        <button id="btnSubir" onclick="subirImagen()">Subir Imagen</button>
        
        <p id="Mensaje" style="display: none;" class="Mensaje">Subiendo...</p>
        <div id="preview-container">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
